<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="bg-black">
    <div class="grid">
      <div class="p-10 border border-blue-600 bg-blue-100">Item 1</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 2</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 3</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 7</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 9</div>
    </div>
    <br />
    <div class="grid grid-cols-3 gap-2 grid-rows-6 bg-gray-700">
      <div
        class="col-span-2 row-span-2 p-10 border border-blue-600 bg-blue-100"
      >
        Item 1
      </div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 2</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 3</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="col-span-2 p-10 border border-blue-600 bg-blue-100">
        Item 7
      </div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="col-span-3 p-10 border border-blue-600 bg-blue-100">
        Item 9
      </div>
    </div>
    <br />
    <div class="grid grid-cols-1 gap-2 md:grid-cols-3 bg-blue-700">
      <div
        class="md:col-span-2 md:row-span-2 p-10 border border-blue-600 bg-blue-100"
      >
        Item 1
      </div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 2</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 3</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 4</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="md:col-span-2 p-10 border border-blue-600 bg-blue-100">
        Item 7
      </div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="md:col-span-3 p-10 border border-blue-600 bg-blue-100">
        Item 9
      </div>
    </div>
  </body>
</html>
