<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body class="bg-black">
    <!-- Flex and alignment -->
    <div class="flex flex-col md:flex-row">
      <div class="p-10 border border-blue-300 bg-blue-100">01</div>
      <div class="p-10 border border-blue-300 bg-blue-100">02</div>
      <div class="p-10 border border-blue-300 bg-blue-100">03</div>
      <div class="p-10 border border-blue-300 bg-blue-100">04</div>
    </div>
    <div class="flex items-end justify-center h-72 w-full bg-gray-800">
      <div class="p-10 border border-yellow-300 bg-yellow-100">01</div>
      <div class="p-10 border border-yellow-300 bg-yellow-100">02</div>
      <div class="p-10 border border-yellow-300 bg-yellow-100">03</div>
      <div class="p-10 border border-yellow-300 bg-yellow-100">04</div>
    </div>
    <div
      class="flex flex-wrap items-end justify-center h-72 w-full bg-gray-800"
    >
      <div class="p-10 border border-green-300 bg-green-100">01</div>
      <div class="p-10 border border-green-300 bg-green-100">02</div>
      <div class="p-10 border border-green-300 bg-green-100">03</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
      <div class="p-10 border border-green-300 bg-green-100">04</div>
    </div>

    <!-- Flex columns, gap and order -->
    <br />
    <div
      class="flex flex-col gap-4 items-center justify-between h-172 w-full bg-gray-700"
    >
      <div class="order-3 p-10 border border-blue-300 bg-blue-100">01</div>
      <div class="order-2 p-10 border border-blue-300 bg-blue-100">02</div>
      <div class="order-4 p-10 border border-blue-300 bg-blue-100">03</div>
      <div class="order-1 p-10 border border-blue-300 bg-blue-100">04</div>
    </div>

    <!-- Grow and shrink -->
    <br />
    <div class="flex w-full bg-blue-500">
      <div class="flex-initial w-64 p-10 border border-blue-300 bg-blue-100">
        01
      </div>
      <div class="flex-none w-64 p-10 border border-blue-300 bg-blue-100">
        02
      </div>
      <div class="flex-auto w-64 p-10 border border-blue-300 bg-blue-100">
        03
      </div>
      <div class="flex-1 w-64 p-10 border border-blue-300 bg-blue-100">04</div>
      <div class="p-10 border border-blue-300 bg-blue-100">05</div>
      <div class="p-10 border border-blue-300 bg-blue-100">06</div>
      <div class="p-10 border border-blue-300 bg-blue-100">07</div>
    </div>

    <div class="flex text-center">
      <div class="flex-1 bg-blue-100">Hello</div>
      <div class="flex-1 bg-blue-100">Hello</div>
      <div class="flex-1 bg-blue-100">Hello</div>
    </div>
  </body>
</html>
